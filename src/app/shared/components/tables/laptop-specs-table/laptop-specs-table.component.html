<mat-table [dataSource]="tableData">
  <ng-container matColumnDef="property">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.property}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell #cell *matCellDef="let row"> {{setRowValue(row, cell)}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'custom-row-style': setCustomBackgroundColor(row)}"></mat-row>
</mat-table>
